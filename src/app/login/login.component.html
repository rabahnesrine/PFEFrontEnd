<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group mb-0">
                <div class="card p-4">
                    <div class="card-body">
                        <h1>Login</h1>
                        <p class="text-muted">Sign In to your account</p>


                        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required>
                            </div>

                            <span class="help-block" style="color:red;" *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
                            <div class="input-group mb-4">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                ngModel #passwordInput="ngModel" required>
                            </div>
                            <span class="help-block" style="color:red;" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn btn-primary px-4">
                                    <i *ngIf="showLoading" class="fa fa-spinner fa-spin"></i>&nbsp;&nbsp;
                                    <span *ngIf="showLoading">loading...</span>
                                    <span *ngIf="!showLoading">Login</span>
                                </button>
                            </div>
                        </form>

                    </div>
                    <div class="mt-4">

                        <div class="d-flex justify-content-center links">
                            Don't have an account?
                            <a routerLink="/register" class="ml-2" style="color:#2C3E50;"> Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
